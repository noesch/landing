<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="container"></div>
    <div class="banner" style="background-image: url(images/banner1.jpg);">
      <div class="banner-content">
        <h1>Enjoy Fresh™ Milk</h1>
        <p>Fresher than Ice-T</p>
        <a href="" class="btn-square">Drink now!</a>
      </div>
    </div>

  <!-- code a "How it works" section -->


    <h2 class="section">Why Fresh™ Milk?</h2>
    <div class="cards">

      <div class="card-product">
        <img src="images/factory.jpg" alt="Worker of the month">
        <div>
          <h2>Mobile First</h2>
          <br>
          <p>Mobile factories!</p>
        </div>
      </div>
      <div class="card-product">
        <img src="images/cloudbackend.jpg" alt="Picture of the Product">
        <div>
          <h2>Cloud backend</h2>
          <br>
          <p>Cloud power!</p>
        </div>
      </div>
      <div class="card-product">
        <img src="images/asaservice.jpg" alt="Picture of the Product">
        <div>
          <h2>Milk as a service</h2>
          <br>
          <p>Sign up now!</p>
        </div>
      </div>
    </div>
    <h2 class="section">Employees of the month</h2>
    <div class="avatars">
      <img src="images/resi.jpg" alt="Lisl">
      <img src="images/lisl.jpg" alt="Bärbel">
      <img src="images/bärbel.jpg" alt="Resi">
    </div>
  </div>

  <!-- code a footer -->
  <footer>
    <p>© Fresh™Milk Company</p>
  </footer>

</body>
</html>
